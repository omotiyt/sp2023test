<html>
   <head>
       <style>
         h1 {
             font-size: 48pt;
           }
         #red {
               color: red;
           }
       </style>
    </head>
   <body>
      <h1>Hello World!!</h1>
      <button onclick="changeThisPageFunc();">Click Me!</button>
      <script type="text/javascript">
         changeThisPageFunc = function() {
            document.body.style.backgroundColor = "lightgreen";
            document.body.innerHTML = "<h1 id='red'>Hi, there</h1>";
         }
      </script>
   </body>
</html>
